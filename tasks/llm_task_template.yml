s3:
  bucket: eirepolitic-data
  region: us-east-2
  input_key: raw/members/oireachtas_members_34th_dail.csv
  output_csv_key: processed/members/members_summaries.csv
  output_parquet_key: processed/members/parquets/members_summaries.parquet

columns:
  keep: ["member_code", "full_name", "background"]
  id: "member_code"
  # Only used if id is missing:
  id_hash_cols: ["full_name"]

  # Up to 5 vars available in the prompt as {var1}..{var5}
  vars:
    - full_name

  output_col: conflicts_of_interest

prompt_template: |
  Use web search to identify potential conflicts of interest of the Irish politician "{var1}".

  Potential conflicts of interest include but are not limited to, businesses/industries they or their close family are currently involved in, industries they spent a long time working in or foreign ties.

  If accusations of conflict of interest have been made include these also, mentioning the accuser and the context.

  Also include any documented cases of verified conflicts of interest and any relevant details.

  Return ONLY a bulleted list with citations.

  If no potential conflicts of interest identified, return 'None Identified' only.

llm:
  model: gpt-4.1-mini
  use_web_search: true
  strip_citations: False
  reasoning_effort: medium
  verbosity: medium
  # Only used for non-gpt-5; omit to default determinism in no-tools mode
  temperature:
  max_output_tokens: 320

run:
  test_rows: 0
  autosave_interval: 5
  delay_between_requests: 0.25
  max_retries: 5

# full_table writes all rows; processed_only writes only rows processed in this run
write_mode: full_table

validation:
  require_non_empty: true
  max_words: 2000
  regex_must_match:
