name: Build Member Photo URLs (Manual)

on:
  workflow_dispatch:
    inputs:
      test_rows:
        description: "Process only first N missing rows (0 = all)"
        required: true
        default: "50"

concurrency:
  group: members-photo-urls
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build_photo_urls:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

      S3_BUCKET: "eirepolitic-data"
      INPUT_KEY: "raw/members/oireachtas_members_34th_dail.csv"
      OUTPUT_CSV_KEY: "processed/members/member_photos/members_photo_urls.csv"
      OUTPUT_PARQUET_KEY: "processed/members/member_photos/parquets/members_photo_urls.parquet"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install beautifulsoup4 pyarrow

      - name: Run photo URL builder
        env:
          TEST_ROWS: ${{ inputs.test_rows }}
        run: |
          python process/members_photo_urls.py
