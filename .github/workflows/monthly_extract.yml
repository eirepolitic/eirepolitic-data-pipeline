name: Monthly Extract

on:
  schedule:
    - cron: "15 9 1 * *"   # 09:15 UTC on the 1st of each month
  workflow_dispatch:

concurrency:
  group: monthly-extract
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor (XML -> S3)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python extract/monthly_extract.py

      - name: Convert XML to CSV (S3 -> CSV -> S3)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python extract/debates_xml_to_csv_s3.py

      - name: Extract members (API -> CSV -> S3)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python extract/monthly_members_extract.py
