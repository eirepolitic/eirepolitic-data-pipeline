name: Summarize Member Backgrounds (Manual)

on:
  workflow_dispatch:
    inputs:
      test_rows:
        description: "Process only first N missing rows (0 = all)"
        required: true
        default: "25"

concurrency:
  group: summarize-member-backgrounds
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  summarize:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

      S3_BUCKET: "eirepolitic-data"
      INPUT_KEY: "raw/members/oireachtas_members_34th_dail.csv"
      OUTPUT_CSV_KEY: "processed/members/members_summaries.csv"
      OUTPUT_PARQUET_KEY: "processed/members/parquets/members_summaries.parquet"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyarrow

      - name: Run members background summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"   # or "gpt-5", "gpt-5-nano", "gpt-5.2"
          OPENAI_REASONING_EFFORT: "low"
          OPENAI_VERBOSITY: "low"
          MAX_OUTPUT_TOKENS: "320"
          TEST_ROWS: ${{ inputs.test_rows }}
        run: |
          python process/members_background_summarizer.py
